<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="offset-3 col-6">
            <h1 class="offset-2 col-8">Formularios HTML5:</h1>
            <div class="contact-clean">
                <form id="form_registro" name="form-registro" action="#" method="get">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input class="form-control" id="nombre" type="text" class="nombre" maxlength="10" required />
                    </div>
                    <div class="form-group">
                        <label>Apellidos: </label>
                        <input class="form-control" type="text" value="Valor por defecto" />
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input class="form-control" id="email" type="email" placeholder="Introduzca un email valido"
                            class="nombre" maxlength="255" required />
                    </div>
                    <div class="form-group">
                        <label>Edad: </label>
                        <input class="form-control" type="number" placeholder="Texto de fondo aclaratorio"
                            value="Valor por defecto" min="12" max="38" step="5" value="24"/>
                    </div>
                    <div class="form-group">
                        <label>Fecha: </label>
                        <input class="form-control" type="date" size="30" />
                    </div>

                    <div class="form-group">
                        <input type="reset" value="Limpiar" class="btn btn-primary col-3">
                        <input type="button" value="Rellenar" class="btn btn-success col-3"
                            onclick="document.forms.form_registro.nombre.value='Fulano';" />
                        <input type="submit" value="Enviar" class="btn btn-danger col-3">
                    </div>

                </form>
            </div>
        </div>
    </section>


</body>

</html>
